<!DOCTYPE html>
<html>
    <head>
        <title>Fungsi Parameter</title>
        <script type="text/JavaScript">
            function total (numberA,numberB) {
                return numberA + numberB
            }
        </script>
    </head>
    <body>
        <script type="text/JavaScript">
            document.write(total(2,3))
        </script>
    </body>
</html>
